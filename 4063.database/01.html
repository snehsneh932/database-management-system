<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="intro.html">INTRODUCTION</a>
    <a href="#">COURSE</a>
    <a href="#">CASE STUDY</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Site</h2>
    <p>This is a simple website template you can use to start your own project. Add your content here!</p>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
